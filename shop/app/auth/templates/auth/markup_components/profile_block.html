{% if current_user.image %}
    current_user.image.get_image()
{% endif %}
<h4>{{ current_user.username }}</h4>
<p>{{ current_user.email }}</p>
<div class="buttons_block">
    <button class="btn btn-primary my-3" id="change-email-button" data-url="{{ url_for('auth.change_email') }}">Update Email</button>
    <button class="btn btn-primary my-3" id="change-password-button" data-url="{{ url_for('auth.change_password_check') }}">Update Password</button>
</div>
