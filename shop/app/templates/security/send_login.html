{% extends 'base.html' %}

{% from "macros/_form_macros.html" import render_field_with_errors, render_field %}

{% block content %}
    <div class="text-center d-flex justify-content-center">
    <main class="form-signin width-300px">
  <form action="{{ url_for_security('login') }}" method="post" name="send_login_form">
      {{ send_login_form.hidden_tag() }}
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>
      {{ render_field(register_user_form.email, 'example@noreply.com', check=register_user_form.errors) }}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>
  </form>
</main>
    </div>
{% endblock %}
